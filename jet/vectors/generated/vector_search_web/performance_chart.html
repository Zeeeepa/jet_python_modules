
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Performance Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2>Model Performance Comparison</h2>
    <canvas id="performanceChart" width="800" height="400"></canvas>
    <h2>Performance by Chunk Size</h2>
    <canvas id="chunkSizeChart" width="800" height="400"></canvas>
    <script>
        const ctx1 = document.getElementById('performanceChart').getContext('2d');
        new Chart(ctx1, {
            type: 'bar',
            data: {
                labels: ["sentence-transformers/all-MiniLM-L6-v2", "sentence-transformers/multi-qa-MiniLM-L6-cos-v1", "Snowflake/snowflake-arctic-embed-s"],
                datasets: [
                    {
                        label: 'Precision',
                        data: [0.1111111111111111, 0.1111111111111111, 0.1111111111111111],
                        backgroundColor: 'rgba(75, 192, 192, 0.5)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    },
                    {
                        label: 'Recall',
                        data: [0.008619626743196536, 0.008619626743196536, 0.009040047163616956],
                        backgroundColor: 'rgba(255, 99, 132, 0.5)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    },
                    {
                        label: 'MRR',
                        data: [0.3333333333333333, 0.3333333333333333, 0.3],
                        backgroundColor: 'rgba(54, 162, 235, 0.5)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }
                ]
            },
            options: {
                scales: {
                    y: { beginAtZero: true, max: 1, title: { display: true, text: 'Score' } },
                    x: { title: { display: true, text: 'Model' } }
                },
                plugins: { legend: { display: true, position: 'top' }, title: { display: true, text: 'Model Performance Metrics' } }
            }
        });
    </script>
</body>
</html>
